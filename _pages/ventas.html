<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ’¼ Registrar Nueva Venta</h1>

    <form id="ventaForm">
      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <input type="text" class="form-control" id="producto" required>
      </div>

      <div class="mb-3">
        <label for="cliente" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="cliente" required>
      </div>

      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" class="form-control" id="monto" required>
      </div>

      <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar Venta</button>
      <a href="crm.html" class="btn btn-secondary">ðŸ”™ Volver al CRM</a>
    </form>
  </div>

  <script>
    document.getElementById('ventaForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const producto = document.getElementById('producto').value;
      const cliente = document.getElementById('cliente').value;
      const monto = document.getElementById('monto').value;

      const nuevaVenta = { producto, cliente, monto };

      const ventas = JSON.parse(localStorage.getItem('ventas')) || [];
      ventas.push(nuevaVenta);
      localStorage.setItem('ventas', JSON.stringify(ventas));

      alert('âœ… Venta guardada correctamente');
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
