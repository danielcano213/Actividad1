<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“‡ Agregar Nuevo Contacto</h1>

    <form id="contactoForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo ElectrÃ³nico</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">TelÃ©fono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>

      <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar Contacto</button>
      <a href="crm.html" class="btn btn-secondary">ðŸ”™ Volver al CRM</a>
    </form>
  </div>

  <script>
    document.getElementById('contactoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const telefono = document.getElementById('telefono').value;

      const nuevoContacto = { nombre, email, telefono };

      const contactos = JSON.parse(localStorage.getItem('contactos')) || [];
      contactos.push(nuevoContacto);
      localStorage.setItem('contactos', JSON.stringify(contactos));

      alert('âœ… Contacto guardado correctamente');
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
